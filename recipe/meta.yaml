{% set version = "0.3.0" %}

package:
  name: pyscenarios
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyscenarios/pyscenarios-{{ version }}.tar.gz
  sha256: 9cd49088c93296445ff55a83d5a835845fbb3c4e58d1f7379e35e8138188e63b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python>=3.5
    - pip
  run:
    - python>=3.5
    - dask>=0.17.3
    - numba>=0.34
    - numpy>=1.13
    - pandas>=0.20
    - scipy>=1.0

test:
  imports:
    - pyscenarios
  requires:
    - pytest>=3.6

about:
  home: https://github.com/crusaderky/pyscenarios
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python Monte Carlo Scenario Generator

extra:
  recipe-maintainers:
    - crusaderky
