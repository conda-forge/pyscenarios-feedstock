{% set version = "0.4.0" %}

package:
  name: pyscenarios
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyscenarios/pyscenarios-{{ version }}.tar.gz
  sha256: 3df0910e790b5a84f9d7a1aaccc3c3945d04d6b6c8ecb0ffce655bb2835bd12f

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.8
    - pip
    - setuptools-scm
  run:
    - python >=3.8
    - dask >=2.2
    - numba >=0.47
    - numpy >=1.16
    - scipy >=1.3

test:
  imports:
    - pyscenarios
  requires:
    - pytest

about:
  home: https://github.com/crusaderky/pyscenarios
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Python Monte Carlo Scenario Generator'

extra:
  recipe-maintainers:
    - crusaderky
